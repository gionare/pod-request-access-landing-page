<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" class="rel" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <main class="card">
      <!-- background images -->
      <div class="img-layover">
        <img
          class="mobile-singer-img"
          src="assets/desktop/original-image.png"
          alt="image-host"
        />
        <img
          class="tablet-singer-img"
          src="assets/desktop/original-image.png"
          alt="image-host"
        />
        <img
          class="desktop-singer-img"
          src="assets/desktop/image-host.jpg"
          alt="image-host"
        />
      </div>

      <div class="logo">
        <img src="assets/desktop/logo.svg" alt="logo" />
      </div>

      <section class="content">
        <h2>
          Publish your podcasts <span class="highlight">everywhere.</span>
        </h2>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="casts">
          <img src="assets/desktop/spotify.svg" alt="" class="spotify" />
          <img src="assets/desktop/apple-podcast.svg" alt="" class="apple" />
          <img src="assets/desktop/google-podcasts.svg" alt="" class="google" />
          <img src="assets/desktop/pocket-casts.svg" alt="" class="pocket" />
        </div>
        <form class="input_button">
          <input id="email" type="email" placeholder="Email address" required />
          <button class="btn" id="request-btn">Request access</button>
        </form>
      </section>
      <div>
        <img class="dots" src="images/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots">
    </div>
    </main>
  </body>
</html>
